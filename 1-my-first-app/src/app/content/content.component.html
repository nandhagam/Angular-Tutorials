<div class="content-container">
  <div [class]="buttonClicked ? 'green-class': 'red-class'">
    <input type="number" [(ngModel)]="count" />
    <br/>
    <button (mouseover)="onBtnClick($event)" id="btn">Click</button>
    <br/>
  </div>
  <br/>
  <br/>
  <a [routerLink]="['/home']" [queryParams]="{headerValue: count}" >Home</a>
</div>
